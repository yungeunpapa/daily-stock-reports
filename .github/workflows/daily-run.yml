name: Run daily stock report

on:
  schedule:
    - cron: '0 0 * * *'  # UTC 기준 → 한국 시간 오전 9시
  workflow_dispatch:     # 수동 실행도 가능하게 설정

jobs:
  trigger-render:
    runs-on: ubuntu-latest

    steps:
    - name: Send ping to Render
      run: |
        curl -X GET https://https://daily-report-n7vk.onrender.com/
